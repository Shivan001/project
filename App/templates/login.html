{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}


{% block content %}

<style>
    .login{
  border: 2px solid black;
  padding: 50px;
  margin: 100px;
  width: 600px;
  margin-left: 22%;
    }
</style>

<div class="login" style="background-color: white; border-radius:10px; box-shadow: 5px 5px;">
    <p>Enter credentials to log in</p>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required="true">
      <input type="password" name="password" placeholder="Password" required="true">
      <button class="btn" type="submit" style="margin-top: 20px;">Submit</button><br>
      <a href="/signup" style="display: inline-block; padding-top: 20px;">Don't have an account? Sign up for free!</a>
    </form>
  </div>

{% endblock %}
