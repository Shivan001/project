{% extends "layout.html" %}
{% block title %}Company{% endblock %}
{% block page %}Company{% endblock %}

{{ super() }}

{% block content %}


<div class="row">
    <div class="container center">
    <div class="row" style="margin-top: 10%;">
        <div class="col s12 m10 offset-m1">
            <h1>Company Submission </h1>   <!--here -->
            <p>This is where companies can submit thier internship projects</p>
            <!-- <p>{{message}}</p> -->
        </div>
    </div>
    </div>
    <form class="col s12" method="POST" action="/company">
        <div class="input-field col s6">
            <i class="material-icons prefix">edit</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Internship Title</label>
          </div>          
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Company Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">map</i>
        <input id="icon_map" type="text" class="validate">
        <label for="icon_map">Location</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">money</i>
        <input id="icon_money" type="text" class="validate">
        <label for="icon_money">Salary</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">calendar_today</i>
        <input id="icon_calendar" type="text" class="validate">
        <label for="icon_calendar">Start Date</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">watch</i>
        <input id="icon_watch" type="text" class="validate">
        <label for="icon_watch">Duration</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
    <!-- <div class="input-field col s6">
      <div class="input-field col s3 right">
          <form method="POST" action="/#put in company submit here" class="col s12">
              
            </form>
      </div>
    </div> -->
  </div>
  
  
  
  
            
{% endblock %}
