{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}
{% block page %}Sign Up{% endblock %}


{% block content %}

<style>
    .login{
  border: 2px solid black;
  padding: 50px;
  margin: 100px;
  width: 600px;
  margin-left: 22%;
    }
</style>

<div class="login" style="background-color: white; border-radius:10px; box-shadow: 5px 5px;">
    <p>Enter credentials to sign up</p>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required="true">
      <input type="password" name="password" placeholder="Password" required="true">
      <button class="btn" type="submit" style="margin-top: 20px;">Submit</button><br>
      <a href="/login" style="display: inline-block; padding-top: 20px;">Have an account already? Log in here</a>
    </form>
  </div>

{% endblock %}
