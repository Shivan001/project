{% extends "layout.html" %}
{% import wtf from 'flask_wtf' %}

{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}

{{ super() }}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col s12 m10 offset-m1">
            <p>Please fill in the following form to apply</p>
            <!-- <p>{{message}}</p> -->
        </div>
    </div>
</div>
<div class="row">
    <form class="col s12">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Last Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telephone</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input id="icon_email" type="text" class="validate">
        <label for="icon_email">Email</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">school</i>
        <input id="icon_school" type="text" class="validate">
        <label for="icon_school">Current Field of Study</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">calendar_today</i>
        <input id="icon_calendar" type="date" class="validate">
        <label for="icon_calendar">Date of Birth</label>
      </div>
    </form>
  </div>
  <div class="file-field input-field">
        <div class="btn">
          <span>Attach Resume</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </form>
  </div>
  <div class="input-field col s6">
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
  
            
{% endblock %}
